services:
  - type: web
    name: mostar-api
    runtime: python
    rootDir: api
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn payout:app"
    envVars:
      - key: WEB3_PROVIDER_URL
        value: https://polygon-rpc.com
      - key: VAULT_ADDRESS
        # This will be set in the Render dashboard
        value: "0x..."
      - key: PRIVATE_KEY
        # This will be set in the Render dashboard as a secret
        value: "0x..."
    healthCheckPath: /status
